<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimma University GPA/CGPA Calculator</title>
    <link rel="icon" type="image/png" href="jj.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="jj.png" alt="Jimma University Logo" class="logo" title="Click to reset calculator">
            <h1>Jimma University GPA/CGPA Calculator</h1>
            <p class="subtitle">Calculate your academic performance with ease</p>
        </header>

        <div class="calculator-container">
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('gpa')">GPA Calculator</button>
                <button class="tab-btn" onclick="showTab('cgpa')">CGPA Calculator</button>
            </div>

            <div id="gpa-section" class="tab-content active">
                <div class="input-section">
                    <label for="courseCount" class="required-field">Number of Courses:</label>
                    <input type="number" id="courseCount" min="1" max="10" required>
                    <div class="error-message" id="courseCountError">Please enter the number of courses</div>
                    <button onclick="generateCourseInputs()" class="action-btn">Generate Course Inputs</button>
                </div>

                <div id="courseInputs" class="course-inputs"></div>
                <div id="gpaResult" class="result"></div>
            </div>

            <div id="cgpa-section" class="tab-content">
                <div class="input-section">
                    <label for="semesterCount" class="required-field">Number of Previous Semesters:</label>
                    <input type="number" id="semesterCount" min="1" max="8" required>
                    <div class="error-message" id="semesterCountError">Please enter the number of semesters</div>
                    <button onclick="generateSemesterInputs()" class="action-btn">Generate Semester Inputs</button>
                </div>

                <div id="semesterInputs" class="semester-inputs"></div>
                <div id="cgpaResult" class="result"></div>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <p>Â© 2024 Jimma University. All rights reserved.</p>
                <p class="footer-note">Developed by Dagim</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/dagiii" class="social-icon" title="LinkedIn" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/dagi-27" class="social-icon" title="GitHub" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://t.me/Dagu27" class="social-icon" title="Telegram" target="_blank">
                        <i class="fab fa-telegram"></i>
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
